pipeline:
  name: my-pipe
  identifier: mypipe
  projectIdentifier: kubenetes_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Email Start
        identifier: stage1
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: Shell Script_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: echo "The pipeline is started"
                    environmentVariables: []
                    outputVariables: []
                    delegateSelectors:
                      - kubernetes-delegate
                  timeout: 10m
                  failureStrategies: []
        tags: {}
  delegateSelectors:
    - kubernetes-delegate
  notificationRules:
    - name: gen-notification
      identifier: gennotification
      pipelineEvents:
        - type: PipelineStart
        - type: PipelineEnd
      notificationMethod:
        type: Email
        spec:
          userGroups: []
          recipients:
            - joyboy3474@gmail.com
      enabled: true
